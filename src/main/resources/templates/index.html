<!DOCTYPE html>
<html lang="en">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎来到留言板</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="jQuery/jquery-3.6.0.js"></script>
    <script th:src="@{https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
    <!--    <script src="http://www.myxxyn.top/vue.js"></script>-->
</head>
<body>
<div id="app">
    <div class="item-login-reg-comp">
        <div class="nick-name">
            <span>昵称：</span><span id="u-nickname" th:text="${user}"></span>
        </div>
        <div class="login-reg">
            <div id="loginBut" class="login-but">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
            <div id="regeditBut" class="reg-but">注&nbsp;&nbsp;&nbsp;&nbsp;册</div>
        </div>
    </div>
    <div id="container" class="item-main-content-comp">
        <!--        <div class="cp" v-for="(item,i) in content" :key="i">-->
        <!--            <div class="user-info">-->
        <!--                <span class="c-nickname">下回小xin点吧</span>-->
        <!--                <span class="c-time">{{date_time}}</span>-->
        <!--            </div>-->
        <!--            <p class="item-cp">{{item}}</p>-->
        <!--        </div>-->
    </div>

    <button id="messageBut" class="item-add-comp">
        <img src="images/添加.png" alt="add">
    </button>
    <!--登录模态框-->
    <div id="loginModalBox" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">登&nbsp;&nbsp;&nbsp;&nbsp;录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="login_user_name">账&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                            <input type="text" class="form-control" id="login_user_name" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="login_user_password">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" class="form-control" id="login_user_password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                    <button id="userLoginBut" type="button" class="btn btn-primary">登&nbsp;&nbsp;录</button>
                </div>
            </div>
        </div>
    </div>
    <!--注册模态框-->
    <div id="regeditModalBox" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">注册</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="regedit_user_nickname">昵称</label>
                            <input type="text" class="form-control" id="regedit_user_nickname"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="regedit_user_name">账号</label>
                            <input type="text" class="form-control" id="regedit_user_name">
                        </div>
                        <div class="form-group">
                            <label for="regedit_user_password">密码</label>
                            <input type="password" class="form-control" id="regedit_user_password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                    <button id="userRedegitBut" type="button" class="btn btn-primary">注册</button>
                </div>
            </div>
        </div>
    </div>
    <!--消息发布模态框-->
    <div id="messageModalBox" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">发布评论</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">消息：</label>
                            <textarea placeholder="请输入所要发表的评论（最多255字符）" class="form-control"
                                      id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button id="sendMessageBut" type="button" class="btn btn-primary">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/index.js"></script>
</html>
